<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alata&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Lobster&family=Mukta+Malar:wght@600&family=PT+Sans+Caption&family=Poppins:wght@200;300;500&family=Quicksand&family=Roboto+Mono:wght@300&family=Unbounded&family=Varela+Round&family=Viga&display=swap");
    </style>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Stopwatch by Dion Wangsa</h2>
      <div class="watch">
        <div class="time">00:00:00</div>
        <div class="controls">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
